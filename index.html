<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TabrizTrend</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        background: #0f0f0f;
        color: #fff;
        direction: rtl;
        text-align: center;
    }

    header {
        padding: 30px 0;
    }

    header img {
        width: 120px;
        height: auto;
        border-radius: 20px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    .card {
        background: #111;
        border: 2px solid #18ff68;
        padding: 20px;
        margin: 20px 0;
        border-radius: 18px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
        overflow: hidden;
    }

    .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 0 15px #18ff68;
    }

    /* جلوه انیمیشن هنگام کلیک */
    .card:active::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(24,255,104,0.3);
        animation: clickEffect 0.5s ease-out;
    }

    @keyframes clickEffect {
        0% { width: 0; height: 0; opacity: 1; }
        100% { width: 300px; height: 300px; opacity: 0; }
    }

    a {
        text-decoration: none;
        color: #18ff68;
        font-size: 18px;
    }

    footer {
        margin: 40px 0;
        font-size: 14px;
        opacity: 0.6;
    }
</style>
</head>
<body>

<header>
    <img src="YOUR_LOGO.png" alt="TabrizTrend Logo" />
</header>

<div class="container">

    <div class="card">
        <a href="mailto:i@tabriztrend.ir">ایمیل من: i@tabriztrend.ir</a>
    </div>

    <div class="card">
        <a href="https://instagram.com/tabriztrend">اینستاگرام</a>
    </div>

    <div class="card">
        <a href="https://t.me/tabriztrend">تلگرام</a>
    </div>

    <div class="card">
        <a href="https://wa.me/989360189576">واتساپ</a>
    </div>

</div>

<footer>
    TabrizTrend © 2025
</footer>

</body>
</html>
