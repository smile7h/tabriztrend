<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TABRIZTREND</title>
  <style>
    body {
      margin:0;
      padding:0;
      background: #0f1724;
      color: #e6eef8;
      font-family: "Vazirmatn", sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      direction: rtl;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.02);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 540px;
      width: 90%;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 18px;
    }
    .title {
      font-size: 22px;
      letter-spacing: 1px;
      margin: 8px 0;
    }
    .subtitle {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      margin-bottom: 18px;
    }
    .links {
      display:flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      color: #e6eef8;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.04);
      transition: all 0.18s;
    }
    .links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    .links a:active::after {
      content:"";
      position:absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      width:0; height:0;
      border-radius:50%;
      background: rgba(0, 230, 118, 0.3);
      animation: clickEffect 0.5s ease-out;
    }
    @keyframes clickEffect {
      0% { width:0; height:0; opacity:1; }
      100% { width:300px; height:300px; opacity:0; }
    }
    .bio {
      margin: 18px 0;
      color: rgba(255,255,255,0.85);
      line-height: 1.5;
    }
    footer {
      font-size: 12px;
      color: rgba(255,255,255,0.45);
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://raw.githubusercontent.com/smile7h/tabriztrend/main/Picsart_25-10-21_21-18-54-417.jpg" alt="TabrizTrend Logo" />

    <div class="title">TABRIZTREND</div>
    <div class="subtitle">با سلام و قدردانی از حضور شما</div>
    <div class="bio">به صفحه رسمی ما خوش آمدید. برای ارتباط سریع، روی لینک‌های زیر کلیک کنید:</div>

    <div class="links">
      <a href="mailto:i@tabriztrend.ir">ایمیل: email</a>
      <a href="https://instagram.com/tabriz_info" target="_blank" rel="noopener">اینستاگرام: Instagram</a>
      <a href="https://t.me/yourtelegram" target="_blank" rel="noopener">تلگرام: telegram</a>
      <a href="https://wa.me/989360189576" target="_blank" rel="noopener">واتساپ: Whatsapp</a>
      <a href="https://giphy.com/tabrizchannel" target="_blank" rel="noopener">گیفی: Giphy</a>
    </div>

    <footer>TabrizTrend © 2025</footer>
  </div>
</body>
</html>
