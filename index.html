<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TABRIZTREND</title>
  <style>
    body {
      margin:0;
      padding:0;
      background: #0f1724;
      color: #e6eef8;
      font-family: "Vazirmatn", sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      direction: rtl;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.02);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 540px;
      width: 90%;
    }
    .logo-holder {
      display:inline-block;
      background:white;
      padding:12px;
      border-radius:12px;
      margin-bottom:18px;
      animation: fadeLogo 6s infinite;
    }
    .logo {
      width: 120px;
      border-radius: 5%;
    }
    @keyframes fadeLogo {
      0%, 33% { opacity: 1; }
      50%, 83% { opacity: 0; }
      100% { opacity: 1; }
    }
    .title {
      font-size: 22px;
      letter-spacing: 1px;
      margin: 8px 0;
      animation: blinkTitle 2s infinite;
    }
    @keyframes blinkTitle {
      0%, 50%, 100% { color: #e6eef8; }
      25%, 75% { color: red; }
    }
    .subtitle {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      margin-bottom: 18px;
    }
    .bio {
      margin: 28px 0;
      color: rgba(255,255,255,0.85);
      line-height: 1.5;
    }
    .links {
      display:flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.04);
      transition: all 0.18s;
    }
    .links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    /* رنگ اختصاصی برای هر لینک */
    a[href^="mailto"] { background: #00bfff; }       /* ایمیل آبی آسمانی */
    a[href*="instagram"] { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); } /* اینستاگرام پالت رنگی */
    a[href*="t.me"] { background: #0088cc; }         /* تلگرام آبی */
    a[href*="wa.me"] { background: #25d366; }       /* واتساپ سبز */
    a[href*="giphy"] { background: #000000; }       /* گیفی مشکی */

    footer {
      font-size: 12px;
      color: rgba(255,255,255,0.45);
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-holder">
      <img class="logo" src="https://raw.githubusercontent.com/smile7h/tabriztrend/main/Picsart_25-10-21_21-18-54-417.jpg" alt="TabrizTrend Logo" />
    </div>

    <div class="title">TABRIZTREND</div>
    <div class="subtitle"> TABRIZ TREND OFFICIAL WEBSITE </div>
    <div class="bio">
      We're currently making some improvements to our site. Thanks for bearing with us!<br/>
      Click on one of the links below to contact us:
    </div>

    <div class="links">
      <a href="mailto:i@tabriztrend.ir">Email</a>
      <a href="https://instagram.com/tabriz_info" target="_blank" rel="noopener">Instagram</a>
      <a href="https://t.me/yourtelegram" target="_blank" rel="noopener">Telegram</a>
      <a href="https://wa.me/989360189576" target="_blank" rel="noopener">Whatsapp</a>
      <a href="https://giphy.com/tabrizchannel" target="_blank" rel="noopener">Giphy</a>
    </div>

    <footer>TabrizTrend © 2025</footer>
  </div>
</body>
</html>
