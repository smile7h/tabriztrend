<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TABRIZ TREND</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#00e676;--text:#e6eef8}
    html,body{height:100%;margin:0;font-family: "Vazirmatn", system-ui, sans-serif;background:linear-gradient(180deg,#071226 0%, #05121a 100%);color:var(--text)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:540px;background:rgba(255,255,255,0.02);padding:28px;border-radius:18px;box-shadow:0 8px 30px rgba(0,0,0,0.6);text-align:center}
    .title{font-size:20px;margin:6px 0 4px;letter-spacing:1px}
    .subtitle{color:rgba(255,255,255,0.7);font-size:14px;margin-bottom:18px}
    .bio{margin:14px 0;color:rgba(255,255,255,0.85);line-height:1.5}
    .links{display:flex;flex-direction:column;gap:12px;margin-top:14px}
    .btn{display:block;padding:12px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));text-decoration:none;color:var(--text);border:1px solid rgba(255,255,255,0.04);font-weight:600}
    .btn:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(0,0,0,0.5);transition:all .18s}
    .share{margin-top:18px;font-size:13px;color:rgba(255,255,255,0.65)}
    footer{margin-top:18px;font-size:12px;color:rgba(255,255,255,0.45)}
    @media (max-width:420px){.card{padding:20px;border-radius:14px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">TABRIZ ᴵⁿᶠᵒ</div>
      <div class="subtitle">با سلام و قدردانی از حضور شما</div>
      <div class="bio">تبریز اینفو رسانه‌ای شهری است که خبرها و گزارش‌های خیابانی منتشر می‌کند. برای ارتباط سریع روی هر گزینه کلیک کنید.</div>

      <div class="links">
        <a class="btn" href="https://instagram.com/tabriz_info" target="_blank" rel="noopener">صفحه رسمی ما در اینستاگرام</a>
        <a class="btn" href="https://t.me/tabrizchannel" target="_blank" rel="noopener">ارتباط با ما در تلگرام</a>
        <a class="btn" href="tabrizinformation@gmail.com">ایمیل</a>
        <a class="btn" href="https://giphy.com/tabrizchannel" target="_blank" rel="noopener">Giphy</a>
        <!-- لینک‌های بیشتر را اینجا اضافه کنید -->
      </div>
    </div>
  </div>
</body>
</html>
